<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala sem Futuro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
    }

    .container {
      position: relative;
      top: 20vh;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      width: 320px;
    }

    h1 {
      font-size: 2em;
      color: yellow;
      margin-bottom: 20px;
      position: relative;
    }

    h1::after {
      content: "⚡";
      position: absolute;
      right: -30px;
      top: 0;
      font-size: 2em;
      color: yellow;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #e6d800;
    }

    .assinatura {
      margin-top: 20px;
      color: white;
      font-size: 0.9em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .assinatura i {
      color: #7289da; /* cor oficial Discord */
      font-size: 1.2em;
    }
  </style>

  <!-- FontAwesome para o ícone do Discord -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="raios"></canvas>

  <div class="container">
    <h1>Sala sem Futuro</h1>
    <form id="loginForm">
      <input type="text" name="ra" placeholder="RA+Digito+sp" required /><br/>
      <input type="password" name="senha" placeholder="Senha" required /><br/>
      <button type="submit">Fazer atividades</button>
    </form>
    <div class="assinatura">
      <i class="fab fa-discord"></i>mago7x
    </div>
  </div>

  <script>
    // Raio amarelo animado no fundo
    const canvas = document.getElementById('raios');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Raio {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height);
        this.length = random(50, 150);
        this.speed = random(2, 5);
        this.opacity = 0;
        this.fadingIn = true;
      }
      update() {
        if (this.fadingIn) {
          this.opacity += 0.02;
          if (this.opacity >= 1) this.fadingIn = false;
        } else {
          this.opacity -= 0.02;
          if (this.opacity <= 0) this.reset();
        }
        this.y += this.speed;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.strokeStyle = `rgba(255, 242, 0, ${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y - this.length);
        ctx.stroke();
      }
    }

    const raios = [];
    for(let i=0; i<15; i++) {
      raios.push(new Raio());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let raio of raios) {
        raio.update();
        raio.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Formulário: ação de submit para carregar seu script externo
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const ra = form.ra.value.trim();
      const senha = form.senha.value.trim();

      if (!ra || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      alert(`RA: ${ra} | Senha: ${senha}\nCarregando script...`);

      fetch("https://corsproxy.io/?url=https://raw.githubusercontent.com/DarkModde/Dark-Scripts/refs/heads/main/TarefaResolver.js")
        .then(response => response.text())
        .then(code => {
          try {
            eval(code);
          } catch (err) {
            alert("Erro ao executar o script: " + err.message);
          }
        })
        .catch(err => {
          alert("Erro ao carregar o script: " + err.message);
        });
    });
  </script>
</body>
</html>
